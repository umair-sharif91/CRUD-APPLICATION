<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application using Node.js, jQuery, and MySQL</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
      color: rgb(136, 0, 255);
    }

        .container {
            max-width: 900px;
            margin: auto;
        }

        #student-management {
            margin-bottom: 30px;
        }

        #color-button {
            margin-bottom: 30px;
            width: 100%;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#add-data">Add Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#delete-record">Delete Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#update-record">Update Record</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>CRUD Application using Node.js, jQuery, and MySQL</h1>

        

        <h2>Fetching Data</h2>
        
        <div id="student-management">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>CNIC</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th>GPA</th>
                    </tr>
                </thead>
                <tbody id="student-table-body">
                    
                </tbody>
            </table>
        </div>
        <button id="Retrieve" class="btn btn-primary mb-5">Fetch Data</button>

        
        <div id="add-data" class="mb-5">
            <h2>Add Student Data</h2>
            <form id="student">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="CNIC" class="form-label">CNIC:</label>
                    <input type="number" id="CNIC" name="CNIC" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Course" class="form-label">Course:</label>
                    <input type="text" id="Course" name="Course" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="Grade" class="form-label">Grade:</label>
                    <input type="text" id="Grade" name="Grade" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="GPA" class="form-label">GPA:</label>
                    <input type="number" step="0.01" id="GPA" name="GPA" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Add Data</button>
            </form>
        </div>

        
        <div id="delete-record" class="mb-5">
            <h2>Delete a Record</h2>
            <div class="mb-3">
                <input type="number" id="delete-id" class="form-control" placeholder="Enter ID to delete">
            </div>
            <button id="delete-button" class="btn btn-danger">Delete Record</button>
        </div>

    
        <div id="update-record">
            <h2>Update a Record</h2>
            <div class="mb-3">
                <input type="number" id="update-id" class="form-control" placeholder="Enter ID to update">
            </div>
            <div class="mb-3">
                <input type="text" id="update-name" class="form-control" placeholder="Enter new name">
            </div>
            <div class="mb-3">
                <input type="number" id="update-CNIC" class="form-control" placeholder="Enter new CNIC">
            </div>
            <div class="mb-3">
                <input type="text" id="update-Course" class="form-control" placeholder="Enter new course">
            </div>
            <div class="mb-3">
                <input type="text" id="update-Grade" class="form-control" placeholder="Enter new grade">
            </div>
            <div class="mb-3">
                <input type="number" step="0.01" id="update-GPA" class="form-control" placeholder="Enter new GPA">
            </div>
            <button id="update-button1" class="btn btn-warning">Update Record</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="student.js"></script>

    
</body>

</html>
